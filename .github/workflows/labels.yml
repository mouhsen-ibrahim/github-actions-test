name: Add comment
on:
  pull_request:
    types:
      - labeled
      - unlabeled
jobs:
  add-comment:
    if: github.event.label.name == 'help-wanted'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: print
        env:
          GITHUB_EVENT: ${{ toJson(github.event) }}
        run: echo "${GITHUB_EVENT}"
      - name: Add comment
        uses: peter-evans/create-or-update-comment@a35cf36e5301d70b76f316e867e7788a55a31dae
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            This issue/pr is available for anyone to work on. **Make sure to reference this issue in your pull request.** :sparkles: Thank you for your contribution! :sparkles:
